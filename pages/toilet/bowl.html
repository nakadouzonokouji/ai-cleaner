<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トイレの便器掃除 - AI掃除アドバイザー</title>
    <meta name="description" content="トイレの便器の黄ばみや黒ずみをきれいにする方法を、AIが10ステップで詳しく解説。おすすめの洗剤や道具も紹介します。">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .step-card {
            border-left: 4px solid #3b82f6;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- ヘッダー -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <a href="../toilet.html" class="text-blue-600 hover:underline">&larr; トイレの場所を選び直す</a>
            <h1 class="text-2xl font-bold text-gray-800 mt-2">トイレの便器掃除</h1>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto">

            <!-- 掃除方法セクション -->
            <section id="cleaning-method" class="mb-12">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">便器の徹底掃除ガイド</h2>
                <!-- 掃除方法がここに動的に挿入されます -->
            </section>

            <!-- おすすめ商品セクション -->
            <section id="recommended-products">
                <h2 class="text-3xl font-bold text-gray-800 mb-8">おすすめの掃除道具</h2>
                <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- 商品情報がここに動的に挿入されます -->
                </div>
                 <p class="text-xs text-gray-500 mt-4">※商品の価格や評価は変動する場合があります。最新の情報はAmazonのページでご確認ください。</p>
                 <p class="text-xs text-gray-500 mt-2">※ご使用の際は、商品の説明書きに従ってください。</p>
            </section>

        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="container mx-auto px-6 py-8 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 AI掃除アドバイザー. All Rights Reserved.</p>
            <p class="text-gray-500 text-xs mt-2">
                当サイトはAmazonアソシエイト・プログラムの参加者です。
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cleaningData = {
                target: '便器',
                dirtType: '黄ばみと黒ずみ',
                steps: [
                    "トイレの換気扇を回し、窓を開けて換気を良くします。",
                    "便器内にトイレ用洗剤をまんべんなくかけ、特にフチ裏は念入りに塗布します。",
                    "2〜3分放置して、洗剤が汚れに浸透するのを待ちます。",
                    "トイレブラシを使い、便器の内側全体をこすり洗いします。水たまりの中も忘れずに。",
                    "フチ裏の黒ずみは、専用のブラシや古い歯ブラシで丁寧にかき出すように磨きます。",
                    "一度水を流し、汚れの落ち具合を確認します。頑固な汚れは再度洗剤をつけてこすります。",
                    "便座や便器の外側、床などをトイレ用お掃除シートで拭き上げます。",
                    "除菌スプレーを便座やフタに吹きかけ、乾いた布で拭き取ります。",
                    "トイレスタンプなどの置き型洗浄剤を設置すると、きれいが長持ちします。",
                    "最後に、使用したブラシをきれいに洗い、乾燥させてから収納します。"
                ]
            };

            const productAsins = [
                'B07P1B3T4X', // スクラビングバブル トイレ洗浄剤
                'B00VF3T0G8', // ドメスト
                'B078KRS54N', // ブルーレットスタンピー
                'B07N2T5L3B', // まめピカ
                'B0053D8Y8K', // トイレクイックル
                'B0012R4V2W', // スクラビングバブル トイレブラシ
                'B073C4QRLS', // ショーワグローブ No.281 テムレス
                'B0012S42A2', // ドーバー パストリーゼ77
                'B07X9Y5W6C', // レック GN黒カビくん
                'B005AILJ3O'  // 花王 トイレマジックリン
            ];

            const methodContainer = document.getElementById('cleaning-method');
            let methodHtml = '<div class="space-y-4">';
            cleaningData.steps.forEach((step, index) => {
                methodHtml += `
                    <div class="step-card bg-white p-4 rounded-lg shadow-sm flex items-start">
                        <div class="bg-blue-500 text-white rounded-full w-8 h-8 flex-shrink-0 flex items-center justify-center font-bold mr-4">${index + 1}</div>
                        <p class="text-gray-700">${step}</p>
                    </div>`;
            });
            methodHtml += '</div>';
            methodContainer.insertAdjacentHTML('beforeend', methodHtml);

            const productsContainer = document.getElementById('products-container');
            fetch(`/server/amazon-proxy.php?asins=${productAsins.join(',')}`)
                .then(response => response.json())
                .then(products => {
                    let productsHtml = '';
                    products.forEach(product => {
                        productsHtml += `
                        <div class="product-card bg-white rounded-lg shadow p-6 flex flex-col">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-contain mb-4 rounded">
                            <h3 class="text-md font-bold text-gray-800 flex-grow">${product.name}</h3>
                            <div class="mt-4 flex items-center justify-between">
                                <span class="text-xl font-bold text-red-600">${product.price}</span>
                                <span class="text-sm text-gray-500">⭐ ${product.rating}</span>
                            </div>
                            <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="mt-4 block w-full bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold text-center py-2 px-4 rounded transition-colors">
                                Amazonで見る
                            </a>
                        </div>`;
                    });
                    productsContainer.innerHTML = productsHtml;
                })
                .catch(error => {
                    console.error('商品情報の取得に失敗しました:', error);
                    productsContainer.innerHTML = '<p class="text-red-500">商品情報の読み込みに失敗しました。時間をおいて再度お試しください。</p>';
                });
        });
    </script>

</body>
</html>
