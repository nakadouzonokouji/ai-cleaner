<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭掃除完全ガイド - プロ級の掃除方法と必要アイテム</title>
    <meta name="description" content="家中の汚れを完璧に落とす掃除ガイド。場所別・汚れレベル別に最適な掃除方法と必要なアイテムを紹介。Amazon人気商品で効率的な掃除を！">
    <meta name="keywords" content="掃除方法,掃除グッズ,家庭掃除,キッチン,浴室,トイレ,洗剤,スポンジ,Amazon,掃除道具">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* ヘッダー */
        .hero {
            color: white;
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        /* メインコンテナ */
        .container {
            max-width: 1200px;
            margin: -2rem auto 2rem;
            padding: 0 1rem;
            position: relative;
            z-index: 10;
        }
        
        /* ステップセクション */
        .steps-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .step-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .step-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
        }
        
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .step-title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .step-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        /* 選択ボタン */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .selection-button {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 2rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            display: block;
            position: relative;
            overflow: hidden;
        }
        
        .selection-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .selection-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .selection-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .selection-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.1));
        }
        
        .selection-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }
        
        /* 隠しセクション */
        .hidden {
            display: none;
        }
        
        /* 戻るボタン */
        .back-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* アニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .step-title {
                font-size: 1rem;
            }
            
            .step-description {
                font-size: 0.85rem;
            }
            
            .steps-container {
                padding: 2rem;
            }
            
            .selection-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .selection-button {
                padding: 1.5rem 1rem;
            }
            
            .selection-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>🏠 家庭掃除完全ガイド</h1>
        <p>プロ級の掃除方法で、家中をピカピカに！</p>
    </div>
    
    <div class="container">
        <!-- ステップ1: 場所選択 -->
        <div id="step1" class="steps-container fade-in">
            <div class="step-card">
                <div class="step-number">1</div>
                <h2 class="step-title">掃除したい場所を選んでください</h2>
                <p class="step-description">まずは、どこを掃除するか選びましょう</p>
            </div>
            
            <div class="selection-grid">
                <button type="button" class="selection-button" onclick="selectLocation('kitchen')">
                    <span class="selection-icon">🍳</span>
                    <span class="selection-title">キッチン</span>
                </button>
                <button type="button" class="selection-button" onclick="selectLocation('bathroom')">
                    <span class="selection-icon">🚿</span>
                    <span class="selection-title">浴室</span>
                </button>
                <button type="button" class="selection-button" onclick="selectLocation('toilet')">
                    <span class="selection-icon">🚽</span>
                    <span class="selection-title">トイレ</span>
                </button>
                <button type="button" class="selection-button" onclick="selectLocation('living')">
                    <span class="selection-icon">🛋️</span>
                    <span class="selection-title">リビング</span>
                </button>
                <button type="button" class="selection-button" onclick="selectLocation('window')">
                    <span class="selection-icon">🪟</span>
                    <span class="selection-title">窓</span>
                </button>
                <button type="button" class="selection-button" onclick="selectLocation('floor')">
                    <span class="selection-icon">🏠</span>
                    <span class="selection-title">床</span>
                </button>
            </div>
        </div>
        
        <!-- ステップ2: 詳細箇所選択 -->
        <div id="step2" class="steps-container hidden">
            <button type="button" class="back-button" onclick="backToStep1()">← 場所選択に戻る</button>
            <div class="step-card">
                <div class="step-number">2</div>
                <h2 class="step-title">詳細な箇所を選んでください</h2>
                <p class="step-description">どの部分を掃除しますか？</p>
            </div>
            
            <div id="areaSelection" class="selection-grid">
                <!-- 動的に生成 -->
            </div>
        </div>
        
        <!-- ステップ3: 汚れレベル選択 -->
        <div id="step3" class="steps-container hidden">
            <button type="button" class="back-button" onclick="backToStep2()">← 箇所選択に戻る</button>
            <div class="step-card">
                <div class="step-number">3</div>
                <h2 class="step-title">汚れのレベルを選んでください</h2>
                <p class="step-description">汚れの程度に応じた掃除方法をご提案します</p>
            </div>
            
            <div class="selection-grid">
                <button type="button" class="selection-button" onclick="selectLevel('light')">
                    <span class="selection-icon">✨</span>
                    <span class="selection-title">軽い汚れ</span>
                </button>
                <button type="button" class="selection-button" onclick="selectLevel('heavy')">
                    <span class="selection-icon">💪</span>
                    <span class="selection-title">ひどい汚れ</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let selectedLocation = '';
        let selectedArea = '';

        const areaData = {
            kitchen: {
                name: 'キッチン',
                areas: [
                    { id: 'sink', name: 'シンク・排水口', icon: '🚰' },
                    { id: 'gas', name: 'ガスコンロ', icon: '🔥' },
                    { id: 'ih', name: 'IHクッキングヒーター', icon: '⚡' },
                    { id: 'ventilation', name: '換気扇・レンジフード', icon: '💨' }
                ]
            },
            bathroom: {
                name: '浴室',
                areas: [
                    { id: 'bathtub', name: '浴槽', icon: '🛁' },
                    { id: 'washstand', name: '洗い場', icon: '🚿' },
                    { id: 'drain', name: '排水口', icon: '🌀' },
                    { id: 'ventilation', name: '換気扇', icon: '💨' },
                    { id: 'shower', name: 'シャワーヘッド', icon: '🚿' },
                    { id: 'toilet', name: '浴室内トイレ', icon: '🚽' }
                ]
            },
            toilet: {
                name: 'トイレ',
                areas: [
                    { id: 'toilet', name: '便器', icon: '🚽' },
                    { id: 'floor', name: '床・壁', icon: '🏠' }
                ]
            },
            living: {
                name: 'リビング',
                areas: [
                    { id: 'sofa', name: 'ソファ', icon: '🛋️' },
                    { id: 'table', name: 'テーブル', icon: '🪑' },
                    { id: 'carpet', name: 'カーペット・ラグ', icon: '🟦' },
                    { id: 'wall', name: '壁・壁紙', icon: '🏠' }
                ]
            },
            window: {
                name: '窓',
                areas: [
                    { id: 'glass', name: '窓ガラス', icon: '🪟' },
                    { id: 'sash', name: '窓枠・サッシ', icon: '🔲' }
                ]
            },
            floor: {
                name: '床',
                areas: [
                    { id: 'flooring', name: 'フローリング', icon: '🪵' },
                    { id: 'tatami', name: '畳', icon: '🟨' },
                    { id: 'carpet', name: 'カーペット', icon: '🟦' },
                    { id: 'tile', name: 'タイル', icon: '⬜' }
                ]
            }
        };

        function selectLocation(location) {
            selectedLocation = location;
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            
            const areaSelection = document.getElementById('areaSelection');
            areaSelection.innerHTML = '';
            
            const areas = areaData[location].areas;
            areas.forEach(area => {
                const button = document.createElement('button');
                button.className = 'selection-button';
                button.onclick = () => selectArea(area.id);
                button.innerHTML = `
                    <span class="selection-icon">${area.icon}</span>
                    <span class="selection-title">${area.name}</span>
                `;
                areaSelection.appendChild(button);
            });
        }

        function selectArea(area) {
            selectedArea = area;
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        function selectLevel(level) {
            const url = `${selectedLocation}/${selectedArea}-${level}.html`;
            window.location.href = url;
        }

        function backToStep1() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }

        function backToStep2() {
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }
    </script>
    
    <!-- Amazon Associate Disclaimer -->
    <p style="text-align: center; font-size: 12px; color: #666; margin: 50px 20px 20px; padding: 20px;">
        このサイトはAmazonアソシエイト・プログラムを利用しています
    </p>
</body>
</html>
