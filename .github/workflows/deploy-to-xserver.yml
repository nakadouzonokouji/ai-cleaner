name: Deploy AI Cleaner to XSERVER

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🔐 Create environment config
      run: |
        # API環境変数をJavaScriptファイルに注入
        echo "Creating env-config.js with secrets..."
        cat > env-config.js << 'EOF'
        // 本番環境変数（GitHub Secrets経由で注入）
        window.ENV = {
          AMAZON_ACCESS_KEY: '${{ secrets.AMAZON_ACCESS_KEY }}',
          AMAZON_SECRET_KEY: '${{ secrets.AMAZON_SECRET_KEY }}',
          AMAZON_ASSOCIATE_TAG: '${{ secrets.AMAZON_ASSOCIATE_TAG }}',
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        };
        
        // デバッグ情報（本番では削除）
        console.log('🔐 環境変数読み込み状況:');
        console.log('Amazon Access Key:', window.ENV.AMAZON_ACCESS_KEY ? '✅ 設定済み' : '❌ 未設定');
        console.log('Amazon Secret Key:', window.ENV.AMAZON_SECRET_KEY ? '✅ 設定済み' : '❌ 未設定');
        console.log('Amazon Associate Tag:', window.ENV.AMAZON_ASSOCIATE_TAG ? '✅ 設定済み' : '❌ 未設定');
        console.log('Gemini API Key:', window.ENV.GEMINI_API_KEY ? '✅ 設定済み' : '❌ 未設定');
        EOF
        
        echo "✅ 環境変数設定ファイル作成完了"
        echo "📋 ファイル内容確認:"
        head -5 env-config.js
        
    - name: 🚀 Deploy to XSERVER via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.XSERVER_FTP_HOST }}
        username: ${{ secrets.XSERVER_FTP_USER }}
        password: ${{ secrets.XSERVER_FTP_PASS }}
        local-dir: ./
        server-dir: /cxmainte.com/public_html/tools/ai-cleaner/
        exclude: |
          .git*
          .github*
          node_modules*
          server*
          *.md
          .env*
          package*.json
          README.md
          LICENSE
          .gitignore
          env-config-manual.js
          
    - name: ✅ Deployment Status
      run: |
        echo "🎉 AI掃除アドバイザーのデプロイが完了しました！"
        echo "🌐 アクセスURL: https://cxmainte.com/tools/ai-cleaner/"
        echo "📊 デプロイ時刻: $(date)"
        echo "🔐 Amazon API統合: 有効"